<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In - Trainee Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{images/LogInImage/icons/favicon.ico}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{css/LogInCSS/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{fonts/LogInFont/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{fonts/LogInFont/iconic/css/material-design-iconic-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{css/LogInCSS/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{css/LogInCSS/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{css/LogInCSS/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{css/LogInCSS/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{css/LogInCSS/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{css/LogInCSS/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/LogInCSS/main.css}">
    <!--===============================================================================================-->
</head>

<body>

<div class="limiter">
    <div class="container-login100" th:style="'background-image: url(/images/LogInImage/tirana.jpg)'">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="post" th:action="@{home-page}">
					<div class="login100-form-logo" >
<!--						<i class="zmdi zmdi-landscape"></i>-->
                        <img th:src="@{images/LogInImage/communardo_logo.jfif}" style="height: auto; max-height: 1.35em;" />
					</div>

                <span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                        Remember me
                    </label>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" id="login-submit">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-90">
                    <a class="txt1" href="#">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script th:src="@{css/LogInCSS/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{css/LogInCSS/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{css/LogInCSS/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{css/LogInCSS/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{css/LogInCSS/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{css/LogInCSS/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{css/LogInCSS/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{css/LogInCSS/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{js/LogInJS/blogPostMain.js}"></script>

</body>
</html>
