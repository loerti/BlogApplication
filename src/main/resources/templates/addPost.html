<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddPost</title>
    <link rel="stylesheet" th:href="@{css/bootstrap-5.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{css/AddPostCSS/style.css}">
    <link rel="stylesheet" th:href="@{css/GeneralCSS/navbar.css}">

</head>
<body>


<!--Navbar-->
<div th:replace="nav :: header"></div>
<!--Navbar END-->

<div class="container">
    <section id="addPostForm-section">
        <h1 class="underline">Add Your Post Today !</h1>

        <form id="addPost-form"  >
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
                <div id="titleHelp" class="form-text">Enter the title of the post</div>
            </div>
            <div class="mb-3">
                <label for="context" class="form-label">Context</label>
                <textarea id="context" class="form-control" required></textarea>
                <div id="contextHelp" class="form-text">Enter the context of the post</div>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select type="text" class="form-control" id="category" required>
                    <option value="1">Workshop</option>
                    <option value="2">Team Event</option>
                    <option value="3">Training</option>
                    <option value="4">Team Work</option>
                </select>
                <div id="categoryHelp" class="form-text">Enter the category of the post</div>
            </div>
            <input type="file" class="form-control" id="customFile" accept="image/png, image/jpg, image/jpeg"/>

            <div id="btn-container" class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                <button type="submit" class="btn btn-warning" id="cancelButton" onclick="window.history.go(-1)">Cancel</button>
            </div>

        </form>

    </section>
</div>


<script th:inline="javascript">
    const postId = [[${postId}]]
    const search_keyword = [[${keyword}]]
    // const blogPostNotFoundException = [[${blogPostNotFoundException}]]

</script>
<script type="module" th:src="@{js/FilterJS/filterMain.js}"></script>
<script th:type="module" th:src="@{js/RenderAddPostJS/main.js}"></script>
<script th:type="module" th:src="@{js/AddPostJS/main.js}"></script>

</body>
</html>
