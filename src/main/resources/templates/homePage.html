<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Trainee Blog</title>

    <link rel="stylesheet" th:href="@{css/bootstrap-5.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{css/HomePageCSS/homePageStyle.css}">

    <link rel="stylesheet" th:href="@{css/GeneralCSS/navbar.css}">
    <link rel="stylesheet" th:href="@{css/GeneralCSS/footer.css}">

</head>
<body>

<!--Navbar-->
<div th:replace="nav :: header"></div>
<!--Navbar END-->

<div id="blog-page">

    <aside id="filter">
        <h2 class="underline"> Filter </h2>

        <form id="filter-form" th:action="@{filter}" th:method="GET">
            <div id="fieldset-container">
                <fieldset id="category-fieldset">
                    <label>By Category: </label>
                    <select id="filter_byCategory" name="category">
                        <option value="" selected></option>
                        <option value="1">Workshop</option>
                        <option value="2">Team Event</option>
                        <option value="3">Training</option>
                        <option value="4">Team Work</option>
                    </select>
                </fieldset>

                <fieldset id="orderByDate-fieldset">
                    <label>Order By Date: </label>
                    <select id="filter_byDate" name="dateOrder">
                        <option value="" selected></option>
                        <option value="DESC">Date DESC</option>
                        <option value="ASC">Date ASC</option>
                    </select>
                </fieldset>

                <button type="submit" class="btn btn-outline-warning" value="Submit" id="submitFilter-btn">Submit</button>
            </div>
        </form>

    </aside>
<!--Cards Container-->
    <section id="cards-section">

        <div class="container" id="row-container">
            <h1 id="noResult-label">No Result Found !</h1>

        </div>

    </section>




</div>

<!--Sticky Footer-->
<footer id="blog-footer">
    Powered by First Group
</footer>

<script th:inline="javascript">
    const search_keyword = [[${keyword}]];
    const filter_category = [[${category}]];
    const filter_date = [[${dateOrder}]];
</script>
<script th:type="module" th:src="@{js/HomePageJS/blogPostCardsMain.js}"></script>
<script th:type="module" th:src="@{js/FilterJS/filterMain.js}"></script>

</body>
</html>
